<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Your Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #232f3e;
            color: white;
            padding: 10px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .cart-container {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .cart-item img {
            max-width: 100px;
        }
        .cart-item-details {
            flex-grow: 1;
            margin-left: 20px;
        }
        .cart-item-price, .cart-item-quantity, .cart-item-remove {
            text-align: center;
            width: 100px;
        }
        .cart-item-quantity input {
            width: 50px;
            text-align: center;
        }
        .cart-total {
            text-align: right;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .checkout-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ff9900;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }
        .checkout-btn:hover {
            background-color: #f90;
        }
        .promo-code {
            margin: 10px 0;
            text-align: right;
        }
        .promo-code input {
            padding: 5px;
            width: 200px;
        }
        .promo-code button {
            padding: 5px 10px;
            background-color: #232f3e;
            color: white;
            border: none;
            cursor: pointer;
        }
        .saved-items {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>Your Store</h1>
</header>

<div class="cart-container">
    <h1>Your Cart</h1>
    
    <!-- Cart items -->
    <div class="cart-item">
        <img src="product1.jpg" alt="Product 1">
        <div class="cart-item-details">
            <h3>Product Name 1</h3>
            <p>Seller: Seller1</p>
        </div>
        <div class="cart-item-price">$20.00</div>
        <div class="cart-item-quantity">
            <input type="number" value="1">
        </div>
        <div class="cart-item-remove">
            <button>Remove</button>
        </div>
    </div>

    <div class="cart-item">
        <img src="product2.jpg" alt="Product 2">
        <div class="cart-item-details">
            <h3>Product Name 2</h3>
            <p>Seller: Seller2</p>
        </div>
        <div class="cart-item-price">$15.00</div>
        <div class="cart-item-quantity">
            <input type="number" value="2">
        </div>
        <div class="cart-item-remove">
            <button>Remove</button>
        </div>
    </div>

    <!-- Total price -->
    <div class="cart-total">
        Total: $50.00
    </div>

    <!-- Promo code section -->
    <div class="promo-code">
        <input type="text" placeholder="Enter promo code">
        <button>Apply</button>
    </div>

    <!-- Checkout button -->
    <button class="checkout-btn">Checkout</button>
    
    <!-- Save for later section -->
    <div class="saved-items">
        <h2>Saved for Later</h2>
        <div class="cart-item">
            <img src="product3.jpg" alt="Product 3">
            <div class="cart-item-details">
                <h3>Product Name 3</h3>
                <p>Seller: Seller3</p>
            </div>
            <div class="cart-item-price">$30.00</div>
            <div class="cart-item-remove">
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
