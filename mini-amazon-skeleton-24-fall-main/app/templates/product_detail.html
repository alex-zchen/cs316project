{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <div class="md:flex">
            <div class="md:flex-shrink-0">
                {% if product.image_url %}
                <img class="h-48 w-full object-cover md:w-48" src="{{ product.image_url }}" alt="{{ product.name }}">
                {% else %}
                <div class="h-48 w-full md:w-48 bg-gray-200 flex items-center justify-center">
                    <span class="text-gray-500">No image available</span>
                </div>
                {% endif %}
            </div>
            <div class="p-8">
                <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Product ID: {{ product.id }}</div>
                <h1 class="mt-2 text-2xl font-bold text-gray-900">{{ product.name }}</h1>
                <p class="mt-4 text-gray-600">{{ product.description }}</p>
                <div class="mt-4">
                    <span class="text-2xl font-bold text-gray-900">${{ "%.2f"|format(product.price) }}</span>
                </div>
                <div class="mt-6">
                    <a href="{{ url_for('products.product_list') }}" 
                       class="text-indigo-500 hover:text-indigo-600">
                        &larr; Back to Products
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
